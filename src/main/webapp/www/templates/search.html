<ion-view id="search-view" title={{i18n.search.search.title}}>

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content>
    <div class="list">

      <label class="item item-input item-select">
        <div class="input-label" >
          {{i18n.search.select_labels.city}}
        </div>
        <select id="selectCiudad" class="ion-input-select" ng-change="selectCampus(ciudad)" ng-model="ciudad" >
          <option value="1">Zaragoza</option>
          <option value="2">Huesca</option>
          <option value="3">Teruel</option>
        </select>
      </label>

      <label class="item item-input item-select">
        <div class="input-label" >
          {{i18n.search.select_labels.campus}}
        </div>
        <select id="selectCampus" class="ion-input-select" ng-change="selectEdificio(campus)" ng-model="campus" >
          <option ng-repeat="camp in Campus" value="{{camp.ID}}">
            {{camp.campus}}
        </select>
      </label>

      <label class="item item-input item-select">
        <div class="input-label" >
          {{i18n.search.select_labels.building}}
        </div>
        <select id="selectEdificio" class="ion-input-select" ng-change="selectPlanta(buildingId)" ng-model="buildingId" >
          <option ng-repeat="building in buildings" value="{{building.ID_Edificio}}">
            {{building.edificio}}
        </select>

      </label>

      <label class="item item-input item-select">
        <div class="input-label" >
          {{i18n.search.select_labels.floor}}
        </div>
        <select id="selectPlanta" class="ion-input-select" ng-change="selectEstancia(floorId)" ng-model="floorId" >
          <option ng-repeat="floor in floors" value="{{floor}}">
            {{floor}}
        </select>
      </label>

      <label class="item item-input item-select">
        <div class="input-label" >
          {{i18n.search.select_labels.room}}
        </div>
        <select id="selectEstancia" class="ion-input-select" ng-model="roomId">
          <option ng-repeat="room in rooms"
                  value="{{room.ID_espacio}}">
            {{room.ID_centro}}
        </select>
      </label>

      <button class="button button-full button-positive ion-search" ng-click="search()">
        {{i18n.search.search_btn}}
      </button>

    </div>
  </ion-content>
</ion-view>
