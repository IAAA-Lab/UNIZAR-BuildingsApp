<ion-side-menus enable-menu-with-back-views="true">
  <!-- enable-menu-with-back-views="true", este atributo evita que
el menu lateral desaparezca en el cambio de vista -->

  <ion-pane ion-side-menu-content>
    <ion-nav-bar align-title="center" class="bar-positive nav-title-slide-ios7">
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon">
          <span id="notifications-badge" class="badge badge-assertive"
                ng-if="showNotifications()">{{ numCambiosNuevos }}</span>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left" >

    <ion-content class="mymenu">

      <div id="menu-list">
        <ion-list class="list">
          <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/home">
            <i class="icon ion-home"></i><span>{{i18n.home.title}}</span>
          </ion-item>
          <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/search">
            <i class="icon ion-ios-search"></i><span>{{i18n.search.title}}</span>
          </ion-item>
          <!--<ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/searchAdvanced">
            <i class="icon ion-ios-search"></i><span>{{i18n.advanced_search.title}}</span>
          </ion-item> deshabilitado hasta concretar-->
          <!--<ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/favs">
            <i class="icon ion-star"></i><span>{{i18n.favs.title}}</span>
          </ion-item>-->
          <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/settings">
            <i class="icon ion-settings"></i><span>{{i18n.settings.title}}</span>
          </ion-item>
          <ion-item class="menu-level1" item-type="item-icon-left" ng-click="showHideSubMenu()">
            <i class="icon ion-map"></i><span>Zaragoza</span>
            <ion-item item-type="item-icon-left" nav-clear menu-close ng-click="loadMap(0)" ui-sref="app.map" ng-show="showSubMenu">
              <i class="icon ion-location"></i><span>Campus San Francisco</span>
            </ion-item>
            <ion-item item-type="item-icon-left" nav-clear menu-close ng-click="loadMap(1)" ui-sref="app.map" ng-show="showSubMenu">
              <i class="icon ion-location"></i><span>Campus RÃ­o Ebro</span>
            </ion-item>
            <ion-item item-type="item-icon-left" nav-clear menu-close ng-click="loadMap(2)" ui-sref="app.map" ng-show="showSubMenu">
              <i class="icon ion-location"></i><span>Campus Empresariales</span>
            </ion-item>
            <ion-item item-type="item-icon-left" nav-clear menu-close ng-click="loadMap(3)" ui-sref="app.map" ng-show="showSubMenu">
              <i class="icon ion-location"></i><span>Campus Miguel Servet</span>
            </ion-item>
          </ion-item>
          <ion-item item-type="item-icon-left" nav-clear menu-close ng-click="loadMap(4)" ui-sref="app.map">
            <i class="icon ion-map"></i><span>Huesca</span>
          </ion-item>
          <ion-item item-type="item-icon-left" nav-clear menu-close ng-click="loadMap(5)" ui-sref="app.map">
            <i class="icon ion-map"></i><span>Teruel</span>
          </ion-item>

          <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/login"
                    ng-hide="isUserLoggedIn()">
            <i class="icon ion-log-in"></i><span>{{i18n.login.title}}</span>
          </ion-item>

          <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/changes/pending"
                    ng-show="isUserLoggedIn()">
            <i class="icon ion-person">
              <span class="badge badge-assertive" id="notifications-menu-badge"
                  ng-show="showNotifications()" color="danger">{{ numCambiosNuevos }}
              </span>
            </i>
            <span>{{i18n.changes.title}}</span>
          </ion-item>
          <ion-item item-type="item-icon-left" nav-clear menu-close href="#/app/home"
                    ng-show="isUserLoggedIn()" ng-click="logout()">
            <i class="icon ion-log-out"></i><span>{{i18n.logout.title}}</span>
          </ion-item>
        </ion-list>
      </div>

    </ion-content>

  </ion-side-menu>

</ion-side-menus>
