<div id="confirm-upload-photo2-popup">
	<p ng-hide="hideNoPhotosText">
		{{i18n.photos.modals.confirm_upload2.text1}}<br>
		{{i18n.photos.modals.confirm_upload2.text2}}
	</p>
	<div class="list">
		<label class="item item-input">
	  	<form id="imageUploadForm" action="" method="POST" enctype="multipart/form-data">
	    	<input type="file" name="imageUpload" id="imageUpload">
	    </form>
	  </label>
	</div>
	<p>
		{{i18n.photos.modals.confirm_upload2.text3}}
	</p>
	<div class="list">
		<label class="checkbox-inline">
				<input type="checkbox" value="" ng-model="emailChecked"><label>{{i18n.photos.modals.confirm_upload2.notification}}</label>
		</label>
	  <label class="item item-input">
	    <input type="email" ng-model="email">
	  </label>
	</div>
</div>
