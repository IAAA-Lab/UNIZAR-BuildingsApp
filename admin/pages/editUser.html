<!-- Controller -->
<script src="../dist/js/services/userService.js"></script>
<script src="../dist/js/controllers/editUserCtrl.js"></script>


<div class="alert alert-success alert-dismissible" role="alert" id="edit-user-success">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <span id="edit-user-success-text"></span>
</div>
<div class="alert alert-danger alert-dismissible" role="alert" id="edit-user-error">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <span id="edit-user-error-text"></span>
</div>

<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <div class="panel panel-primary" id="edit-user-panel">
            <div class="panel-heading">
                Editar cuenta de usuario
            </div>
            <div class="panel-body">
                <form id="edit-user-form">
                    <div class="form-group">
                        <div><label>Usuario *</label></div>
                        <div><input type="text" name="username" class="form-control" disabled></div>
                    </div>
                    <div class="form-group">
                        <div>
                            <div>
                                <label>Contraseña</label>
                                <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="rigth"
                                   title="Debe contener al menos una mayúscula, una minúsucla y un número. Únicamente rellenar si se quiere modificar la contraseña."></i>
                            </div>
                        </div>
                        <div><input type="password" name="password" id="password" class="form-control" disabled></div>
                    </div>
                    <div class="form-group">
                        <div><label>Confirmar contraseña</label></div>
                        <div><input type="password" name="repeatPassword" id="repeatPassword" class="form-control" disabled></div>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label>Nombre *</label>
                        <input type="text" name="name" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label>Apellidos *</label>
                        <input type="text" name="surnames" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label>Fecha de nacimiento</label>
                        <input type="date" name="birthDate" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label>Rol *</label>
                        <select name="role" class="form-control" disabled>
                            <option value="USER">USER</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                    </div>
                    <div style="text-align: center">
                        <button id="edit-btn" type="button" class="btn btn-primary">Editar</button>
                        <button id="save-btn" type="submit" class="btn btn-success">Guardar</button>
                        <button id="cancel-btn" type="submit" class="btn btn-danger">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-4"></div>
</div>
