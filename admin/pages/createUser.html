<!-- Controller -->
<script src="../dist/js/services/userService.js"></script>
<script src="../dist/js/controllers/createUserCtrl.js"></script>
<script src="../dist/js/services/networkService.js"></script>

<div class="alert alert-danger alert-dismissible" role="alert" id="create-user-error">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <span id="create-user-error-text"></span>
</div>
<div class="alert alert-success alert-dismissible" role="alert" id="create-user-success">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <span id="create-user-success-text"></span>
</div>

<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <div class="panel panel-primary" id="create-user-panel">
            <div class="panel-heading">
                Crear cuenta de usuario
            </div>
            <div class="panel-body">
                <form id="create-user-form">
                    <div class="form-group">
                        <div><label>Nombre de usuario *</label></div>
                        <div><input type="text" name="username" class="form-control" required></div>
                    </div>
                    <div class="form-group">
                        <div>
                            <div>
                                <label>Contraseña</label>
                                <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="rigth"
                                   title="Debe contener al menos una mayúscula, una minúsucla y un número"></i>
                            </div>
                        </div>
                        <div><input type="password" name="password" id="password" class="form-control" required></div>
                    </div>
                    <div class="form-group">
                        <div><label>Confirmar contraseña *</label></div>
                        <div><input type="password" name="repeatPassword" id="repeatPassword" class="form-control" required></div>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Nombre *</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Apellidos *</label>
                        <input type="text" name="surnames" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Fecha de nacimiento</label>
                        <input type="date" name="birthDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Rol *</label>
                        <select name="role" class="form-control" required>
                            <option value="USER">USER</option>
                            <option value="ADMIN" selected>ADMIN</option>
                        </select>
                    </div>
                    <div style="text-align: center">
                        <button id="create-btn" type="submit" class="btn btn-primary">Crear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-4"></div>
</div>
