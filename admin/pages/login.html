<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UNIZAR Campus App - Panel de administración</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <!-- Cookies plugin -->
    <script src="../js/js.cookie.js"></script>
    <script src="../js/jquery.md5.js"></script>

    <!-- Masking plugin -->
    <link href="../css/jquery.loadmask.css" rel="stylesheet">
    <script src="../js/jquery.loadmask.min.js"></script>

    <!-- Controller -->
    <script src="../dist/js/config.js"></script>
    <script src="../dist/js/services/userService.js"></script>
    <script src="../dist/js/controllers/loginController.js"></script>

</head>

<body>
    <div class="container">
        <div class="alert alert-danger alert-dismissible" role="alert" id="login-error">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span id="login-error-text"></span>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Introduzca su usuario y contraseña para acceder al panel de administración</h4>
                    </div>
                    <div class="panel-body">
                        <fieldset>
                            <div class="form-group">
                                <input id="login-username" class="form-control" placeholder="Username" name="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input id="login-pwd" class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <!--<div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>-->
                            <button class="btn btn-lg btn-success btn-block btn-login">Entrar</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
